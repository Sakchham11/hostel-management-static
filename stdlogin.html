<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <title>BCET Hostelry Student Login</title>
    <style>
        .loginpage {
            border: double rgb(231, 218, 31);
            padding: 5px;
            width: 64rem;
            background-color: rgb(49, 47, 47);
            color: aliceblue;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="position-absolute top-50 start-50 translate-middle row align-items-center loginpage ">
        <div class="col"><img src="./image/login.png" alt="login greeting" style="width:30rem;"></div>
        <div class="col">
            <form style="width:30rem; padding: 5px">


                <h1 style="color: rgb(200, 124, 230);">Hostelry </h1>
                <p class="fw-bolder" style="color: rgb(200, 124, 230);">Student Login</p>


                <div class="mb-3 ">
                    <label for="exampleInputEmail1" class="form-label">Enter Registered Mobile Number </label>
                    <input type="tel" class="form-control" maxlength="10" minlength="10">
                </div>
                <div class="mb-3 ">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <!-- <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1"> Login as a Student</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1"> Login as a Administrator</label>
                </div> -->
                <!--
                   -- 
                    --
                    submit btn +
                     Forget password 
                    --
                        ------------>
                <div class="d-grid gap-2 d-md-block">
                    <button type="submit" class="btn btn-info fw-bold col" style=" background-color: rgb(200, 124, 230);">Login</button>

                    <!-- -----------------------Forget Password---------------------- -->
                    <a class="btn btn-primary fw-bold" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample" style=" background-color: rgb(200, 124, 230);; color:black">
                          Forget Password
                        </a>
                    <div class="collapse text-dark" id="collapseExample">
                        <div class="card card-body">
                            <div class="row mb-3 ">
                                <label for="name" class="col-sm-2 col-form-label">Enter Registered Mobile </label>
                                <div class="col-sm-9 input-group-text" style="position: relative; left: 0.9%;">
                                    <input type="tele" class="form-control col">
                                    <div class="d-grid gap-1 d-md-flex justify-content-md-end col">
                                        <button class="btn btn-dark" type="button">Send</button>

                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="name" class="col-sm-2 col-form-label">Enter 4-digits OTP</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" maxlength="4" minlength="4" placeholder="1342">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-info fw-bold col" style=" background-color: rgb(200, 124, 230);">Submit</button>
                        </div>

                    </div>

                </div>
            </form>
        </div>
    </div>
</body>

</html>
